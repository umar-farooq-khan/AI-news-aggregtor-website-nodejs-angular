<app-admin></app-admin>
<form class="" action="index.html" method="post">
  <div class="row bpadding">
    <div class="col">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col-4">
              pasha
            </div>
            <div class="col-8">
              <input type="text" readonly id="ProductId" #ProductId name="" value="">
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              Name
            </div>
            <div class="col-8">
              <input formControlName="ProductName" required id="ProductName" #ProductName type="text" name="ProductName" value=""/>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              Unit
            </div>
            <div class="col-8">
              <select class="" name="">
                <option value="Dozen">Dozen</option>
                <option value="Piece">Piece</option>
                <option value="Cotton">Cotton</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              Description
            </div>
            <div class="col-8">
              <input formControlName="ProductDescription" id="ProductDescription" #ProductDescription type="text" name="" value="">
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              Price
            </div>
            <div class="col-8">
              <input formControlName="ProductPrice" id="ProductPrice" #ProductPrice type="text" name="" value="">
            </div>
          </div>


          <div class="row">
            <div class="col-4">

            </div>
            <div class="col-4">
              <button [disabled]="false" id="crebtn" (click)="addProduct(ProductName.value, ProductDescription.value, ProductPrice.value)" type="submit">
                Create Product
              </button>

            </div>
            <div class="col-4">
              <button type="submit" [disabled]="true" id="upbtn" (click) = "updateProduct(ProductName.value, ProductDescription.value, ProductPrice.value,ProductId.value)">
            Update Product
          </button>
            </div>


          </div>


        </div>






        <div class="col">
          <div class="row">

            <div class="col-12">
              <input type="text" (keyup)="applyFilter($event.target.value)" placeholder="Search Items"/>
            </div>
          </div>

          <div class="row">
            <div class="col-12">


  <!-- class="container" -->
              <div>
                <!-- No data message -->
                <p *ngIf="products.length <= 0" class="no-data text-center">There is no product added yet!</p>

                <!-- Employee list -->
                <table class="table table-bordered" *ngIf="products.length > 0">
                  <thead class="thead-dark">
                    <tr>

                      <th scope="col">Product Name</th>
                      <th scope="col">Product Description</th>
                      <th scope="col">Product Price</th>
                      <th scope="col center" class="text-center">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of products; let i = index">

                      <td scope="row">{{product.ProductName}}</td>
                      <td>{{product.ProductDescription}}</td>
                      <td>{{product.ProductPrice}}</td>
                      <td class="text-center edit-block">
                        <span class="edit" >
                          <button type="button" (click)="editProduct(product._id,product.ProductName,product.ProductDescription,product.ProductPrice)" class="btn btn-success btn-sm">Edit</button>
                        </span>
                        <span class="delete" >
                          <button type="button" (click)="deleteProduct(product._id)" class="btn btn-danger btn-sm">Delete</button>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>




            </div>
          </div>

        </div>
      </div>

      <div class="row">

      </div>
    </div>
  </div>

</form>
