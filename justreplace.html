
<div class="cluster">
  <h1><a href="{{url[1]}}" target="_blank" rel="noopener noreferrer">{{title[1]}}</a></h1>
  <div class="article_image">
    <div class="wait_image">
      <div class="image">
        <div class="image_inner"><img src="{{urlToImage[1]}}" alt="image"><a
          href="{{url[1]}}"
          class="image_link" target="_blank" rel="noopener noreferrer">
          <!--[if lt IE 8]>  <img src="{{urlToImage[1]}}">  <![endif]--></a></div>
      </div>
    </div>
  </div>
  <div class="article_body">
    <h2><a href="s/tv21" class="source">{{author[1]}}</a> - <span class="when_now"> Just now</span></h2>
    <p class="snippet">{{desc[1]}}</p>

    <div class="related_article">
      <p class="rel_title" style="max-width: 463px;"><a href="{{urlrel[1]}}" target="_blank"
                                                        rel="noopener noreferrer">{{titlerel[1]}}</a></p> <a href="s/fokus"
                                                                                                             class="r_source">{{authorrel[1]}}</a>
    </div>
    <div class="related_article">
      <p class="rel_title" style="max-width: 400px;">

        <a href="{{urlrel[1]}}" target="_blank" rel="noopener noreferrer">{{titlerel[2]}}</a></p> <a
      href="{{urlrel[1]}}" class="r_source">{{authorrel[2]}}</a>
    </div>
    <div class="related_article">
      <p class="rel_title" style="max-width: 455px;">
        <a href="{{urlrel[2]}}" target="_blank" rel="noopener noreferrer">{{titlerel[2]}}</a></p> <a
      href="{{urlrel[2]}}" class="r_source">{{authorrel[2]}}</a>
    </div>

    <p class="other_sources"><span><a
      href="{{url[1]}}"
      target="_blank" rel="noopener noreferrer">{{author[0]}}</a></span> <span>-&nbsp;<a
      href="{{url[1]}}"
      target="_blank" rel="noopener noreferrer">{{author[1]}}</a></span> <span>-&nbsp;<a
      href="{{url[2]}}"
      target="_blank" rel="noopener noreferrer">{{author[2]}}</a></span> <span>-&nbsp;<a
      href="{{url[3]}}" target="_blank"
      rel="noopener noreferrer">{{author[3]}}</a></span> <span>-&nbsp;<a
      href="{{url[4]}}" target="_blank"
      rel="noopener noreferrer">{{author[4]}}</a></span> <span>-&nbsp;<a
      href="{{url[4]}}"
      target="_blank" rel="noopener noreferrer">{{author[5]}}</a></span> <span>-&nbsp;<a
      href="{{url[5]}}"
      target="_blank" rel="noopener noreferrer">{{author[6]}}</a></span> <span>-&nbsp;<a
      href="{{url[6]}}"
      target="_blank" rel="noopener noreferrer">{{author[7]}}</a></span> </p><a
    href="{{url[7]}}"
    class="other_articles">{{author[8]}}</a>
  </div>
  <div class="clear"></div>
</div>
